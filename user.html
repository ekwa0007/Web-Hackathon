<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="NavFoot.css" />
        <link rel="stylesheet" href="user.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="navigate">
        </div>
        <script>
            $(function(){
                $("#navigate").load("index.html #cs-navigation");
            });
        </script>
        <div id="profile-page">
            <h1>Your Profile</h1>
            <div class="with-text">
                <div class="profile">
                    <img class="profile-image" src="assets/rank1.png" alt="profile">
                    <h4>@rvie001</h4>
                </div>
                <main class="table">
                    <section class="table_body">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="descriptor"> <b>Name</b> </td>
                                    <td> Richard Lie </td>
                                </tr>
                                <tr>
                                    <td  class="descriptor"> <b>Education</b> </td>
                                    <td> M Uni </td>
                                </tr>
                                <tr>
                                    <td  class="descriptor"> <b>Score</b> </td>
                                    <td> 2,000,000 </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </main>
            </div>

            <h1>Your Progress</h1>
            <div class="stats">
                <div class="card">
                    <h3>Level</h3>
                    <h1>1</h1>
                </div>
                <div class="progress-card">
                    <div class="circle-wrap">
                        <div class="circle">
                          <div class="mask full">
                            <div class="fill"></div>
                          </div>
                          <div class="mask half">
                            <div class="fill"></div>
                          </div>
                          <div class="inside-circle"> 75% </div>
                        </div>
                    </div>
                    <div class ="checkbox">
                        <p class="assignments">&#9989 Completed FIT 2081 A3</p>
                        <p class="assignments">&#9989 Completed FIT 1008 A2</p>
                        <p class="assignments">&#9989 Completed FIT 1045 A1</p>
                    </div>
                </div>
            </div>
        
        </div>
        <div id="footer">
        </div> 
        <script>
            $(function(){
                $("#footer").load("index.html .site-footer");
            });
        </script>
    </body>
                                    
</html>
