<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="cs-navigation">
            <div class="cs-container">
                <!--Nav Logo-->
                <!--Logo is turned white in the css with a filter on dark mode-->
                <a href="" class="cs-logo" aria-label="back to home">
                    <img src="assets/locked in.png" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
                </a>
                <!--Navigation List-->
                <nav class="cs-nav" role="navigation">
                    <!--Mobile Nav Toggle-->
                    <button class="cs-toggle" aria-label="mobile menu toggle">
                        <div class="cs-box" aria-hidden="true">
                            <span class="cs-line cs-line1" aria-hidden="true"></span>
                            <span class="cs-line cs-line2" aria-hidden="true"></span>
                            <span class="cs-line cs-line3" aria-hidden="true"></span>
                        </div>
                    </button>
                    <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                    <div class="cs-ul-wrapper">
                        <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                            <li class="cs-li">
                                <a href="" class="cs-li-link cs-active">
                                    Home
                                </a>
                            </li>
                            <li class="cs-li">
                                <a href="" class="cs-li-link">
                                    Dashboard
                                </a>
                            </li>
                            <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
                            <li class="cs-li cs-dropdown" tabindex="0">
                                <span class="cs-li-link">
                                    Services
                                    <img class="cs-drop-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/down-gold.svg" alt="dropdown icon" width="15" height="15" decoding="async" aria-hidden="true">
                                </span>
                                <ul class="cs-drop-ul">
                                    <li class="cs-drop-li">
                                        <a href="" class="cs-li-link cs-drop-link">Registration</a>
                                    </li>
                                    <li class="cs-drop-li">
                                        <a href="" class="cs-li-link cs-drop-link">Our Classes</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="cs-contact-group">
                    <div class="cs-social">
                        <a href="" class="cs-social-link">
                            <img class="cs-social-icon" src="assets\person-svgrepo-com.svg" alt="logo" width="20" height="20" aria-hidden="true" decoding="async">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="study">
            <img src="assets/study.png" alt="logo" aria-hidden="true" decoding="async">
            <button class="btn">Try it now!</button>
        </div>
    </body>
                                    
</html>
